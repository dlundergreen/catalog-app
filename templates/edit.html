<html>

<body>
  <h1>Edit {{item.name}}</h1>

  {% with messages = get_flashed_messages() %}
{% if messages %}

    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}

    <form action="{{ url_for('editItem', catagory=item.catalog.catagory, name=item.name)}}" method= 'post'>
      <p>Item Name:</p>
      <input type='text' size='30' name='name' placeholder='{{item.name}}'>
      <p>Description</p>
      <input type='text' size='250' name='description' placeholder='{{item.description}}'>
      <p>Catagory</p>
      <select name='catalog_id'>{% for n in names %}
        <option value='{{ n.id }}'>{{n.catagory}}</option>
              {% endfor %}
      </select>
      <input type='submit' value='Change'>
    </form>

  </body>
  </html>
