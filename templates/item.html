<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Catalog</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="btn btn-default" href="/gdisconnect" role="button">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul  class="list-group bg-success">
          {% for message in messages %}
            <li class="list-group-item list-group-item-success">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
	<body>
    <div class="container">
      <div class="col-md-12">
        <h1>{{item.name}}</h1>
        <p>{{item.description}}</p>
        </br>
        <a href="{{url_for('deleteItem', catagory=item.catalog.catagory, name=item.name)}}">Delete?</a>
        <a href="{{url_for('editItem', catagory=item.catalog.catagory, name=item.name)}}">Edit</a>
      </div>
    </div>
	</body>
</html>
