<html>

<body>
  <h1>Add New Item</h1>

  <form action="{{ url_for('newItem')}}" method= 'post'>
    <p>Item:</p>
    <input type='text' size='30' name='name'>
    <p>Description</p>
    <input type='text' size='250' name='description'>
    <p>Catagory</p>
    <select name='catalog_id'>{% for n in names %}
      <option value='{{ n.id }}'>{{n.catagory}}</option>
            {% endfor %}
    </select>
    <input type='submit' value='Create'>
  </form>

</body>
</html>
